apply plugin: 'java'
apply plugin: 'application'
sourceSets.main.java.srcDirs = ['src']

project.applicationName = "hol-ssreflect"
version = '1.2'
mainClassName = 'edu.pitt.math.hol_ssreflect.ssreflect.gui.TestSSReflectGUI'

jar {
    baseName project.applicationName
    manifest {
        attributes 'Implementation-Title': 'HOL/SSReflect',
                   'Implementation-Version': version,
                   'Main-Class': mainClassName
    }
}

task make(type: Copy) {
    from installDist
    into '.'
}

